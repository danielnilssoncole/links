{% extends 'links/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css"
rel="stylesheet">
  <h1>Login</h1>
  {{ error }}
  <form id="login_form" action="{% url 'links:login' %}" method="post" class="form-signin">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50"/><br>
    Password: <input type="password" name="password" value="" size="50"/><br>
    <input type="submit" value="Login">
  </form>
{% endblock %}
