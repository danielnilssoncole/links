<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Links</title>
  </head>
  <body>
    <div>
      {% if category %}
        <h1>{{ category.name }}</h1>
        {% if pages %}
          <ul>
            {% for page in pages %}
              <li><a href="{{ page.url }}" target="_blank">{{ page.title }}</a></li>
            {% endfor %}
          </ul>
        {% else %}
          <p>No pages have been added to this category.</p>
        {% endif %}
      {% else %}
        <p>This category does not exist.</p>
      {% endif %}
    </div>
  </body>
</html>
