<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Links</title>
  </head>
  <body>
    <h1>Links</h1>
    <div class="">
      {% if categories %}
      <ul>
        {% for category in categories %}
        <li>
          <a href="{% url 'links:show_category' category.slug %}">{{ category.name }}</a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
        <strong>There are no categories present</strong>
      {% endif %}
    </div>
      <!-- <img style='width: 300px' src="{% static 'images/earth.jpg' %}" alt="earth"> -->
  </body>
</html>
