<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Links</title>
  </head>
  <body>
    <h1>Links</h1>
    <div class="">
      {% if categories %}
      <ul>
        {% for category in categories %}
        <li>{{ category.name }}</li>
        {% endfor %}
      </ul>
      {% else %}
        <strong>There are no categories present</strong>
      {% endif %}
    </div>
    <div class="">
      <a href="{% url 'links:about' %}">About</a><br>
      <img style='width: 300px' src="{% static 'images/earth.jpg' %}" alt="earth">
    </div>
  </body>
</html>
